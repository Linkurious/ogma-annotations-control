<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ogma Annotations - Performance Test (500 nodes + comments)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
      }

      #container {
        width: 100vw;
        height: 100vh;
      }

      #stats {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 13px;
        line-height: 1.6;
        z-index: 1000;
        font-family: "Courier New", monospace;
      }

      #stats div {
        margin: 2px 0;
      }

      #stats .label {
        color: #88ff88;
      }
    </style>
  </head>

  <body>
    <div id="stats">
      <div>
        <span class="label">Status:</span>
        <span id="status">Initializing...</span>
      </div>
      <div>
        <span class="label">Nodes:</span> <span id="node-count">0</span>
      </div>
      <div>
        <span class="label">Comments:</span> <span id="comment-count">0</span>
      </div>
      <div>
        <span class="label">Load Time:</span> <span id="load-time">-</span>
      </div>
      <div><span class="label">FPS:</span> <span id="fps">-</span></div>
    </div>
    <div id="container"></div>

    <script type="module" src="performance.ts"></script>
  </body>
</html>
